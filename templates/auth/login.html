{% extends "base.html" %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Вход</h2>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/login">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Your username" autofocus="">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Your Password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Войти</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
