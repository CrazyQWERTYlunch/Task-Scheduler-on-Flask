{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Регистрация</h2>
            <form method="POST">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" autofocus="">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Username" autofocus="">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
